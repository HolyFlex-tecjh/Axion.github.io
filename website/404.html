<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Side ikke fundet | Axion Bot</title>
    <link rel="stylesheet" href="enhanced-styles.css">
    <link rel="stylesheet" href="fallback.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            color: white;
            text-align: center;
            padding: 2rem;
        }
        .error-content {
            max-width: 600px;
        }
        .error-code {
            font-size: 8rem;
            font-weight: 900;
            background: linear-gradient(135deg, #5865f2 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }
        .error-title {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .error-description {
            font-size: 1.1rem;
            color: #a0a9c0;
            margin-bottom: 2rem;
        }
        .error-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .btn-primary {
            background: #5865f2;
            color: white;
        }
        .btn-primary:hover {
            background: #4752c4;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: transparent;
            color: #a0a9c0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-title">Siden blev ikke fundet</h1>
            <p class="error-description">
                Beklager, men siden du leder efter eksisterer ikke. 
                Den kan v√¶re blevet flyttet, slettet eller du har indtastet en forkert URL.
            </p>
            <div class="error-buttons">
                <a href="index.html" class="btn btn-primary">
                    <i class="fas fa-home"></i>
                    Tilbage til forsiden
                </a>
                <a href="commands.html" class="btn btn-secondary">
                    <i class="fas fa-terminal"></i>
                    Se kommandoer
                </a>
            </div>
        </div>
    </div>
</body>
</html>
